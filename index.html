<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Time to Buy and Sell Stocks</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Best Time to Buy and Sell Stocks</h1>
    <form id="stockForm">
        <label for="prices">Enter stock prices (comma-separated):</label>
        <input type="text" id="prices" placeholder="e.g., 7,1,5,3,6,4">
        <div class="button-container">
            <button type="submit">Analyze</button>
            <button id="complexityButton" type="button">Analyze Time Complexity</button>
        </div>
    </form>
    <canvas id="stockCanvas" width="800" height="400"></canvas>
    <p id="result"></p>
    <p id="complexityResult"></p>
    
    <script src="script.js"></script>
</body>
</html>
